<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        var nome = prompt("escreva algo: ")
        var resp = nome.split("").reverse().join("")

        if(nome==resp){
            alert("É um palindromo")
        }
        else{
            alert("Não é um palindromo")
        }
    </script>
    
</body>
</html>
