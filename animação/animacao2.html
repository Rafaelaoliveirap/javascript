<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: tomato;
            animation-name: trocaCor;
            animation-duration: 5s ;
            animation-delay: 4s;
            animation-iteration-count: 2;

        }
            @keyframes trocaCor{
                from{background-color: tomato;}
                to{background-color: rgb(177, 230, 73);}
            }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
