<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celciusInFahrenheit(TC){
            TF=(TC*9+160)/5
            return TF
        }
        TC=parseInt(prompt("Digite uma temératura em Celcius: "))
        var resultado = celciusInFahrenheit(TC)
        alert ("A temperatura em Fahrenheit é: " + resultado)

    </script>
</body>
</html>
