<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../javascript/formulario-js.css">
</head>

<body>
    <div id="caixa">
    <h1>Formulário</h1>
    <br><br>
    <form action="#" method="POST">

        <!-- <label for="">Nome: </label> -->

        <label for="">Nome: </label>
        <input type="text" id="nome" maxlength="20" size="50" placeholder="Digite o seu nome">
        <br><br>
        <label for="">Idade: </label>
        <input type="number" id="idade" min="18" max="29">
        <label for="">Data de nascimento: </label>
        <input type="date" id="nascimento">
        <br><br>
        <label for="">Observação:</label>
        <textarea rows="4" id="" cols="20" maxlength="100" id="observaçao"></textarea>
        <label for=""></label>
        <br><br>
        <select id="Estados"> 
            <option value="" disabled selected>Selecione o estado: </option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="SC">SC</option>
            <option value="MA">MA</option>
        </select>
        <br><br>
        <label for="">Senha: </label>
        <input type="password" id="Senha">
        <br><br>
        <input type="radio" name="sexo" value="Feminino">
        <label for="f">Feminino</label>
        <br>
        <input type="radio" name="sexo" value="Masculino">
        <label for="m">Masculinah</label>
        <br><br>
        <input type="checkbox" id="almoco">
        <label for="">almoço</label>
        <br>
        <input type="checkbox" id="VT">
        <label for="">Vale transporte</label>
        <br>
        <br>
        <br>
        <Input type="submit" value="Enviar" onclick="mostrar()">
            
        <input type="Reset" value="Limpar campos">
    </form>
    </div>
    <script src="formulario-js.js"></script>
</body>

</html>
